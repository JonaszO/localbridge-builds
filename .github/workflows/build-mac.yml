name: Build macOS

on:
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller websockets sounddevice numpy pillow pystray tkinterdnd2

      - name: Build binary
        run: |
          python -m PyInstaller --name=LocalBridgeMac --onefile --windowed LocalBridgeMac.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocalBridgeMac
          path: dist/LocalBridgeMac
